<!DOCTYPE html>
<html>
    <head>
        <title>Album cover</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            body{
                background-color:  rgb(241, 239, 239);
                padding-left: 2rem;
                font-family: 'Times New Roman';
            }
        </style>
    </head>
    <body>
        <script language="javascript">

            function prettyPrint(song){
                var str = "";
                str ="<div id='song'><dl><dt style='font-size: 20px; font-weight: 700;'>" + song.title + "</dt>";
                str += "<dt>Artist: " + song.artist + " </dt>";
                str += "<dt>Genre: " + song.genre + " </dt>";
                str += "<dt>Released: " + song.year + " </dt>";
                str += "</dl></div>"

                return str;
            }
            $(document).ready(function() {
                $.getJSON("songs.json", function(data){
                    for (i = 0; i < data.length; i++){
                        document.writeln(prettyPrint(data[i]))
                    }
                });
            });
        </script>
    </body>
</html>
